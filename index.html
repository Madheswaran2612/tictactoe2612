<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 player Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="titlecontainer">
         <p id="title">TIC TAC T<span>O</span>E</p>
      </div>
      
     <div id="gamecontainer">
        <div id="game">
            <button index="1" class="box"></button>
            <button index="2" class="box"></button>
            <button index="3" class="box"></button>
            <button index="4" class="box"></button>
            <button index="5" class="box"></button>
            <button index="6" class="box"></button>
            <button index="7" class="box"></button>
            <button index="8" class="box"></button>
            <button index="9" class="box"></button>
        </div>
     </div>
     <div id="turncontainer">
        <div id="turn">
            <div id="toggle"></div>
            <div id="turnO"><p>⭕'s turn</p></div>
            <div id="turnX"><p>✖️'s turn</p></div>
        </div>
     </div>
    <div id="resultcontainer"><p id="result">WINNER❓</p></div>
     <div id="restartcontainer"><button id="restart">Restart</button></div>
    
</div>
      <script src="work.js"></script>
</body>
</html>
